<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <div id="bg">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-2">

        <div class="well">

          <h5>SELECT Sample:</h5>
          
          <select id="belly_button_samples" class="justify-content-left" onchange="getData(this.value)">
          
          {% for sample in belly_button_samples %}
            <option value="{{ sample }}">{{ sample }}</option>
          {% endfor %}

          </select>
        </div>

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>

          <div id="metadata" class="panel-body"></div>

        </div>

      </div>

      <!-- pie chart plotting -->
      <div class="col-lg-5">
        <div id="pie" class="responsive-plot"></div>
      </div>

      <!-- gauge chart plotting -->
      <div class="col-lg-5">
        <div id="gauge"></div>
      </div>
    </div>
      <!-- bubble chart plotting -->
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>          
  <script src="static/app.js"></script>

</body>

</html>
